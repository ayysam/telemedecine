<table mat-table [dataSource]="appoUser" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Doctor name">
      <th mat-header-cell *matHeaderCellDef> Doctor name </th>
      <td mat-cell *matCellDef="let element"> {{element.nameDoctor}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="hour">
      <th mat-header-cell *matHeaderCellDef> hour </th>
      <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="State">
      <th mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let element">  <div   class="col" *ngIf="element.state=='accepted'"><button class="col"  style="background-color: rgb(64, 150, 64);     margin-left: -10%;
        " mat-mini-fab  aria-label="Example icon button with a menu icon"><mat-icon>check</mat-icon></button></div>
        <div  class="col" *ngIf="element.state=='being processed'" ><button style="color: #f8f9fa;background-color: #ffc107;     margin-left: -10%;
            " mat-mini-fab  aria-label="Example icon button with a menu icon"><mat-icon>av_timer</mat-icon></button></div>
        <div class="col" *ngIf="element.state=='canceled'"><button  style="color: #f8f9fa;background-color: #ff0303;     margin-left: -10%;
            " mat-mini-fab  aria-label="Example icon button with a menu icon"><mat-icon>not_interested</mat-icon>
        </button></div> </td>
    </ng-container>

    <ng-container matColumnDef="Chat">
        <th mat-header-cell *matHeaderCellDef> Chat </th>
        <td mat-cell *matCellDef="let element"> <button *ngIf="element.state=='accepted' " mat-mini-fab color="primary" aria-label="Example icon button with a menu icon"     (click)="enterChatRoom(element._id)"
            >
            <mat-icon>chat</mat-icon>
          </button> </td>
      </ng-container>
    
    <ng-container matColumnDef="Cancel">
      <th mat-header-cell *matHeaderCellDef> Cancel </th>
      <td mat-cell *matCellDef="let element">

        <button style="margin-right: 5%;" *ngIf="element.state!='canceled'" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon"  (click)="cancelAppo(element)" aria-label="Example icon button with a delete icon" >
            X
          </button>

      
    </td>
    </ng-container>


    <ng-container matColumnDef="Edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element">
  
          <button *ngIf="element.state!='canceled'" mat-mini-fab  color="primary"  aria-label="Example icon button with a menu icon"   (click)="editAppo(element._id)"
          >
          <mat-icon>create</mat-icon>
        </button>
  
  
  
  
      </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
