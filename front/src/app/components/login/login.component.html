<div class="page-banner overlay-dark bg-image" style="background-image: url(../assets/img/bg_image_1.jpg);">
    <div class="banner-section">
      <div class="container text-center wow fadeInUp">
        <nav aria-label="Breadcrumb">
          <ol class="breadcrumb breadcrumb-dark bg-transparent justify-content-center py-0 mb-2">
            <li class="breadcrumb-item"><a routerLink="">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Login</li>
          </ol>
        </nav>
        <h1 class="font-weight-normal">Login</h1>
      </div> <!-- .container -->
    </div> <!-- .banner-section -->
  </div> <!-- .page-banner -->

  <div class="page-section">
    <div class="container">
      <h2 class="text-center wow fadeInUp" style="margin-bottom: 25px" >Login</h2>
      <form #loginForm="ngForm" (ngSubmit)="loginFunction()">
        <div class="form-row justify-content-center" >
            <div class="form-group col-md-8">
                <input type="text" class="form-control" id="email" placeholder="your email *" [(ngModel)]="user.email" [ngModelOptions]="{standalone:true}" >
            </div>
            <div class="form-group col-md-8">
                <input type="password" class="form-control" id="pwd" placeholder="your password *" [(ngModel)]="user.password" [ngModelOptions]="{standalone:true}">
            </div>
            <div class="form-group col-md-8">
             <a routerLink="/signUp"> <p> I don't have an account</p></a> 
          </div>
           <div  class="form-group col-md-8 wow fadeInLeft" *ngIf="auth==false"> 
              <p style="color: red;"> Check your email or password </p>
            </div>

            <div class="form-group col-md-8 ">
            <button type="submit" class="btn btn-primary wow zoomIn col-3" >Login</button>
          </div>
        </div>
        

      
    </form>
    </div>
  </div>
