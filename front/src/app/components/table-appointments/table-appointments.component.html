<table style="width: 100%;" mat-table [dataSource]="appointments" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
<ng-container matColumnDef="Id doctor">
  <th mat-header-cell *matHeaderCellDef> Id doctor </th>
  <td mat-cell *matCellDef="let element"> {{element.idDoctor}} </td>
</ng-container> 

<!-- Position Column -->
<ng-container matColumnDef="Id user">
  <th mat-header-cell *matHeaderCellDef>Id user</th>
  <td mat-cell *matCellDef="let element"> {{element.idUser}} </td>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="Name doctor">
  <th mat-header-cell *matHeaderCellDef> Name doctor </th>
  <td mat-cell *matCellDef="let element"> {{element.nameDoctor}} </td>
</ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="Name user">
  <th mat-header-cell *matHeaderCellDef> Name user </th>
  <td mat-cell *matCellDef="let element"> {{element.nameUser}} </td>
</ng-container>

<!-- Symbol Column -->
<ng-container matColumnDef="Date">
  <th mat-header-cell *matHeaderCellDef> date </th>
  <td mat-cell *matCellDef="let element"> {{element.date}} </td>
</ng-container>


<!-- Symbol Column -->
<ng-container matColumnDef="Hour">
  <th mat-header-cell *matHeaderCellDef> Hour </th>
  <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
</ng-container>

  <ng-container matColumnDef="State">
    <th class="th" mat-header-cell  *matHeaderCellDef > State  </th>
    <td mat-cell *matCellDef="let element"> 
      <button *ngIf=" element.state == 'confirmed' " style="color: #f8f9fa;background-color: green;"
   mat-mini-fab  aria-label="Example icon button with a menu icon"  
      >
      <mat-icon>check</mat-icon>
    </button> 

    <button *ngIf=" element.state == 'being processed' " style="background-color: #ffc107;"
   mat-mini-fab  aria-label="Example icon button with a menu icon"  
      >
      <mat-icon>av_timer</mat-icon>
    </button>

    <button  *ngIf=" element.state == 'canceled'" style="background-color: #ff0000;" mat-mini-fab  aria-label="Example icon button with a menu icon" >
      x
    </button>

    
    </td>
  </ng-container>
