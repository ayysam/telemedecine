<table style="width: 100%;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
              <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element._id}} </td>
  </ng-container> 

  <!-- Position Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> firstName </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="telephone">
    <th mat-header-cell *matHeaderCellDef> Phone Number </th>
    <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
  </ng-container>
  
   
    <ng-container matColumnDef="remove">
      <th mat-header-cell  *matHeaderCellDef > Remove  </th>
      <td mat-cell *matCellDef="let element"> <button mat-mini-fab color="primary" (click)="deleteDoctor(element._id)" aria-label="Example icon button with a delete icon" >
        <mat-icon>delete</mat-icon> 
      </button>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="Edit" >
      <th mat-header-cell  *matHeaderCellDef > Edit </th>
      <td mat-cell *matCellDef="let element"><button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon"   (click)="editDoctor(element._id)"
        >
        <mat-icon>create</mat-icon>
      </button></td>
    </ng-container>
    

    <ng-container matColumnDef="Display">
        <th mat-header-cell  *matHeaderCellDef > Display  </th>
        <td mat-cell *matCellDef="let element"> <button mat-mini-fab color="primary" (click)="displayDoctor(element._id)" ><mat-icon>remove_red_eye</mat-icon>
        </button>
        </td>
      </ng-container>
  
    
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
