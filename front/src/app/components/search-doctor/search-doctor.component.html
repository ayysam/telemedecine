<div class="page-banner overlay-dark bg-image" style="background-image: url(../assets/img/bg_image_1.jpg);">
    <div class="banner-section">

        <div class="container text-center wow fadeInUp">
            <nav aria-label="Breadcrumb">
                <ol class="breadcrumb breadcrumb-dark bg-transparent justify-content-center py-0 mb-2">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Doctors</li>
                </ol>
            </nav>
            <h1 class="font-weight-normal">Our doctors</h1>
        </div> <!-- .container -->
    </div> <!-- .banner-section -->
</div> <!-- .page-banner -->
<div class="page-section bg-light">
    <div class="container">
        <div>
            <div class="row justify-content-center">
            </div>
            <div class="col-lg-10">
                <div class="row">
                    <!-- message for search By Governorate -->
                    <ng-container *ngIf="spec == 'undefined' ">
                        <div class="container text-center wow fadeInUp">
                            <h2 style="margin-left: 20%;color: #00d9a5;" *ngIf="doctors?.length">Our Doctors at {{gov}}
                            </h2>
                        </div>
                    </ng-container>
                    <!-- message for search By Governorate -->

                    <!-- message for search By specialtiy -->
                    <ng-container *ngIf="gov == 'undefined' ">
                        <div class="container text-center wow fadeInUp">
                            <h2 style="margin-left: 20%;color: #00d9a5;" *ngIf="doctors?.length">Our {{spec}} Doctors
                            </h2>
                        </div>
                    </ng-container>
                    <!-- message for search By specialtiy -->
                    
                    <!-- message for not found -->
                    <div class="container text-center wow fadeInUp">
                        <ng-container *ngIf="!doctors?.length">
                            <h2 class="font-weight-normal" >Doctros not found</h2>
                           <h2 class="font-weight-normal"><a class="nav-link" routerLink="/doctors">Click to search again</a>    </h2>           
                                  </ng-container>
                    </div>
                    <!-- message for not found -->


                    <div class="col-md-6 col-lg-4 py-3 wow zoomIn" *ngFor="let d of doctors">
                        <app-doctor [doctorInput]="d"></app-doctor>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- .container -->
</div> <!-- .page-section -->
