<header>
  <ng-container >
      <app-top-bar></app-top-bar>
</ng-container>

  <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
    <div class="container">
      <a class="navbar-brand" href=""><span class="text-primary">One</span>-Health</a>

      <form action="">
        <div class="input-group input-navbar">
          <div class="input-group-prepend">
            <span class="input-group-text" id="icon-addon1"><span class="mai-search"></span></span>
          </div>
          <input type="text" class="form-control" placeholder="Enter keyword.." aria-label="Username"
            aria-describedby="icon-addon1">
        </div>
      </form>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupport"
        aria-controls="navbarSupport" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupport">
        <ul class="navbar-nav ml-auto">
          <!-- ---------------------------------------------------------------------------------------------- -->

          <li class="nav-item ">
            <a class="nav-link" routerLink="">Home</a>
          </li>
          <!-- ---------------------------------------------------------------------------------------------- -->

          <li class="nav-item">
            <a class="nav-link" routerLink="aboutUs">About Us</a>
          </li>
          <!-- ---------------------------------------------------------------------------------------------- -->

          

          <li class="nav-item">
            <a class="nav-link" routerLink="news">News</a>
          </li>

          <!-- ---------------------------------------------------------------------------------------------- -->
          <ng-container *ngIf="connected == true">

            <li *ngIf="connectedUser.role == 'User' " class="nav-item active">
              <a class="nav-link" routerLink="dashboardUser">Your appointments</a>
            </li>
          </ng-container>

           <!-- ---------------------------------------------------------------------------------------------- -->
           <ng-container *ngIf="connected == true">
            <li *ngIf="connectedUser.role == 'Doctor' " class="nav-item">
              <a class="nav-link" routerLink="dashboardDoctor">Your appointments</a>
            </li>
          </ng-container>
          <!-- ---------------------------------------------------------------------------------------------- -->
          <ng-container>
            <li class="nav-item ">
              <a class="nav-link" routerLink="doctors">Doctors</a>
            </li>
          </ng-container>
          <!-- ---------------------------------------------------------------------------------------------- -->
          <ng-container *ngIf="connected == true ">
            <li *ngIf="connectedUser.role == 'Admin' " class="nav-item">
              <a class="nav-link" routerLink="dashboardAdmin">Dashboard</a>
            </li>
          </ng-container>
          <!-- ---------------------------------------------------------------------------------------------- -->

          <ng-container *ngIf="connected == false ">
            <li class="nav-item active">
              <a class="nav-link" routerLink="login">Login</a>
            </li>
          </ng-container>
          <!-- ---------------------------------------------------------------------------------------------- -->
          <ng-container *ngIf="connected == true ">
            <li class="nav-item">
             
            </li>
          </ng-container>
          <!-- ---------------------------------------------------------------------------------------------- -->

          <ng-container *ngIf="connected == false">
            <li class="nav-item">
              <a style="box-shadow: 0 3px 5px -1px rgb(0 0 0 / 20%); " class="btn btn-primary ml-lg-3"
                routerLink="signUp">Register</a>
            </li>
          </ng-container>

          <ng-container *ngIf="connected == true">
            <li class="nav-item active">
              <a  class="nav-link"><button style="font-size: 17px;" mat-button [matMenuTriggerFor]="menu"> <mat-icon style="margin-bottom: 4%;"> person_pin</mat-icon>{{connectedUser.firstName}} {{ connectedUser.lastName}}<mat-icon>keyboard_arrow_down</mat-icon></button>
                <mat-menu #menu="matMenu">
                  <button *ngIf="connectedUser.role == 'Doctor' "  mat-menu-item (click)="doctorProfile()">Visit profile</button>
                  <button *ngIf="connectedUser.role == 'User'"  mat-menu-item (click)="userProfile()">Visit profile</button>
                  <button *ngIf="connectedUser.role != 'Admin'" mat-menu-item (click)="editProfile()">Edit profile</button>
                  <button style=" border-radius: 0.25rem;color: rgb(255 255 255 / 87%);
                  background-color: #00d9a5;height: 37px;margin-left: 10%; width: 80%;" mat-mini-fab color="Basic"
                  aria-label="Example icon button with a menu icon" (click)="logOut()">
                  Logout <mat-icon>logout</mat-icon>
                </button>
                </mat-menu>
              </a> 
            </li>
          </ng-container>
                    <!-- ---------------------------------------------------------------------------------------------- -->

          <!-- <ng-container *ngIf="connected == true">
            <li class="nav-item active">
              <a class="nav-link">Hey {{connectedUser.firstName}} {{ connectedUser.lastName}}!</a> 
            </li>
          </ng-container> -->
          <!-- ---------------------------------------------------------------------------------------------- -->


        </ul>
      </div> <!-- .navbar-collapse -->
    </div> <!-- .container -->
  </nav>

</header>
