<table style="width: 100%;" mat-table [dataSource]="appointments" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
              <!-- Position Column -->
  
  <!-- Position Column -->
 
  
 
  
  <!-- Weight Column -->
  <ng-container matColumnDef="Name user">
    <th mat-header-cell *matHeaderCellDef> Name user </th>
    <td mat-cell *matCellDef="let element"> {{element.nameUser}} </td>
  </ng-container>


  


  
  <!-- Symbol Column -->
  <ng-container matColumnDef="Date">
    <th mat-header-cell *matHeaderCellDef> date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>
  
  
  <!-- Symbol Column -->
  <ng-container matColumnDef="Hour">
    <th mat-header-cell *matHeaderCellDef> Hour </th>
    <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
  </ng-container>
   
   
  
  
  
    <ng-container matColumnDef="State">
      <th class="th" mat-header-cell  *matHeaderCellDef > State  </th>
      <td mat-cell *matCellDef="let element"> 
        <button *ngIf=" element.state == 'accepted' " style="color: #f8f9fa;background-color: #00d9a5;"
     mat-mini-fab  aria-label="Example icon button with a menu icon"  
        >
        <mat-icon>check</mat-icon>
      </button> 
  
      <button *ngIf=" element.state == 'being processed' " style="background-color: #ffc107;"
     mat-mini-fab  aria-label="Example icon button with a menu icon">   <mat-icon>av_timer</mat-icon>   </button>
      <button  *ngIf=" element.state == 'canceled'" style="background-color: #ff0000;" mat-mini-fab  aria-label="Example icon button with a menu icon" >x</button>
      </td>
    </ng-container>
  


    <ng-container   matColumnDef="Accept" >
        <th  mat-header-cell  *matHeaderCellDef > Accept </th>
        <td   mat-cell *matCellDef="let element"><button *ngIf="element.state=='being processed'"   style="background-color: #00d9a5;" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon"   (click)="acceptAppo(element)"
          >
          <mat-icon >check</mat-icon>
        </button></td>
      </ng-container>
  

    <!-- <ng-container matColumnDef="Edit" >
      <th mat-header-cell  *matHeaderCellDef > Edit </th>
      <td mat-cell *matCellDef="let element"><button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon"   (click)="editAppo(element._id)"
        >
        <mat-icon>create</mat-icon>
      </button></td>
    </ng-container> -->
    
  
    <ng-container matColumnDef="Refuse">
        <th mat-header-cell  *matHeaderCellDef > Cancel  </th>
        <td mat-cell *matCellDef="let element">  <button *ngIf="element.state!='canceled'" style="background-color: #ff0000;" mat-mini-fab  aria-label="Example icon button with a menu icon"  (click)="cancelAppo(element)" >
            x
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="Delete">
        <th mat-header-cell  *matHeaderCellDef > Delete  </th>
        <td mat-cell *matCellDef="let element">  <button style="background-color: #ff0000;" mat-mini-fab  aria-label="Example icon button with a menu icon"  (click)="deleteAppo(element._id)" >
            x
          </button>
        </td>
      </ng-container>

  
      <ng-container matColumnDef="chat">
        <th mat-header-cell  *matHeaderCellDef > Chat  </th>
        <td mat-cell *matCellDef="let element">  <button *ngIf="element.state=='accepted'" style="background-color: #00d9a5;" mat-mini-fab  aria-label="Example icon button with a menu icon" 
       
          (click)="enterChatRoom(element._id)">
          <mat-icon >chat</mat-icon>
          </button>
        </td>
      </ng-container> 
      
      <ng-container matColumnDef="userProfile">
        <th mat-header-cell  *matHeaderCellDef >  User profile </th>
        <td mat-cell *matCellDef="let element">  <button style="background-color: #00d9a5;" mat-mini-fab  aria-label="Example icon button with a menu icon" 
       
          (click)="displayUserProfile(element.idUser)">
          <mat-icon>remove_red_eye</mat-icon>

          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="medicalForm">
        <th mat-header-cell  *matHeaderCellDef > Medical form </th>
        <td mat-cell *matCellDef="let element">  <button style="background-color: #00d9a5;" mat-mini-fab  aria-label="Example icon button with a menu icon" 
       
          (click)="displayMedicalForm(element._id)">
          <mat-icon>remove_red_eye</mat-icon>

          </button>
        </td>
      </ng-container>
  
  
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
